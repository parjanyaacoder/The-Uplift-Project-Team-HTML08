<!DOCTYPE html>
<html>

<link rel="stylesheet" href="style.css">


<head>

    <div class="header">
        <h1>Welcome to Resumy!</h1>
        <h2>Build Yourself A Perfect Resume!</h2>
    </div>
    <script src="script.js"></script>

</head>

<body>
  
<div class="bodytop">

    <h3>Do you need help in building the perfect Resume?</h3>
    <h3>Resumy is here to help!</h3>
</div>

<div class="bodylow">
<label for="text" id="name">Enter Display Name</label>
<input type="text" required>
<label for="email">Enter your email:</label>
<input type="email" id="email" pattern=".+@gmail.com" size="30" required>    

<label for="password">Enter your password:</label>
<input type="password" id="password" size="15" required>  
<h5>Must be 6 characters long, must have a lowercase , uppercase alphabet and number</h5>
</div> 

<br>
<div class="btn"><button onclick="fn()">Login</button>
    
</body>
</html>
