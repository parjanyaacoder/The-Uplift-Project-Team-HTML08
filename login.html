<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="login.css">
</head>
<body>
<div class="container" id="Login_Section">
	<div class="row">
		          <div class="col-6" id="Left_Column">
					 <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
						  <ol class="carousel-indicators">
						    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
						    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
						    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
						  </ol>
					 <div class="carousel-inner">
					 <div class="carousel-item active">
						   <img class="d-block-w-100" src=".\images\img4.jpg" alt="First slide">
					 </div>
						   <div class="carousel-item">
						      <img class="d-block-w-100" src=".\images\img4.jpg" alt="Second slide">
						   </div>
						   <div class="carousel-item">
						      <img class="d-block-w-100" src=".\images\img4.jpg" alt="Third slide">
					       </div>
			         </div>
						  
				     </div>
		          </div>
		          <div class="col-6" id="Right_Column">
			        <h1 class="display">Resume Builder</h1>
			        <h3 class="display">Welcome to Resume Builder</h3>
                    <h6>Build exciting resume for your DREAM job  </h6>	
                    <form>
				         <div class="form-group">
				            <label for="exampleInputEmail1">Username or Email</label>
				            <input  class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
				    
				         </div>
				         <div class="form-group">
				            <label for="exampleInputPassword1">Password</label>
				            <input type="password" class="form-control" id="exampleInputPassword1">
				            <a href="#"><small>Forgot Password ?</small></a>  
				         </div>
				        <div class="login-button">
				            <button type="submit" id="Login_Button" class="btn btn-primary">Login</button>
				        </div>
                    </form>	
                    <hr>
                    <a id="Sign-Up"href="#"><small>New to Resume Builder ? <u>Sign Up</u></small></a>
                  </div>
		
   
   </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
